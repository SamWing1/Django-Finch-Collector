{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in object_list %}
<div class="card">
    <a href="{% url 'detail' finch.id %}" class="black-text">
        <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Color: {{ finch.color }}</p>
        <p>Description: {{ finch.description }}</p>
        {% if finch.age > 0 %}
            <p>Age: {{ finch.age }}</p>
        {% else %}
            <p>Age: Chick</p>
        {% endif %}
        </div>
    </a>
</div>
{% endfor %}
{% endblock  %}
