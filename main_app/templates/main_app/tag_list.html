{% extends 'base.html' %}
{% block content %}

<h1>Tag List</h1>

{% for tag in tag_list %}
  <a href="{% url 'tags_detail' tag.id %}" class='black-text'>
    <div class="card">
        <div class="card-content">
            <span class="card-title">Tag Color: <span style="color: {{ tag.color }}">{{ tag.color }}</span>
            <p>Tracking: {{ tag.get_tracking_display }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
